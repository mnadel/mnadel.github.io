<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    {% include head.include %}
  </head>

  <body>
    <div class="container">
      <div>
        {% include header.include %}
      </div>

      <div>
        <section>
          <h1>{{ page.title }}</h1>
          <p>{{ page.date | date_to_string: "ordinal", "US" }}</p>
          <p>{{ content }}</p>
        </section>
      </div>

      <div>
        <footer>
          <div id="postfoot">{% include footer.include %}</div>
        </footer>
      </div>
    </div>
  </body>
</html>
