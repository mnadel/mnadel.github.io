---
layout: default
---

<div style="display: flex; justify-content: space-between; align-items: center;">
  <div>{%-include back_link.html-%}</div>
  <div>{{ site.title }}</div>
</div>

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>
  
  <h1>{{ page.title }}</h1>

  {{ content }}
</article>
